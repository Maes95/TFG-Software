<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/profile">Mi perfil </a></li>
                        <li class="breadcrumb-item"><i class="feather icon icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Documento</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-lg-8">
                <!-- <div class="col" > -->
                <div class="blog grid-blog">
                    <div class="blog-image">
                        <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
                            style="width: 100%; height: 500px"></pdf-viewer>
                        <div class="blog-views">
                            <h5><i class="feather icon-eye me-1"></i>{{document?.fileName}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="blog grid-blog">
                    <div class="blog-content">
                        <div class="blog-grp-blk">
                            <div class="blog-img-blk">
                                <!-- <img class="fileLogo" src="../../../../assets/icons/file-earmark-pdf-fill.svg" alt=""> -->
                                <div class="content-blk-blog ms-2">
                                    <h3 class="blog-title">{{intervention.type}}</h3>
                                    <h5>{{appointment.description}}</h5>
                                    <p>{{appointment.additionalNote}}</p>
                                </div>
                            </div>
                            <span><i class="feather icon-calendar me-1"></i>{{intervention.interventionDate | date}}</span>
                        </div>
                        <!-- <h3 class="blog-title"><a routerLink="routes.blogDetails">{{document?.fileName}}</a></h3> -->
                        
                        <a routerLink="routes.blogDetails" class="read-more d-flex"> DESCARGAR DOCUMENTO: {{document?.fileName}}<i
                                class="fa fa-long-arrow-down ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
