<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/profile">Mi perfil </a></li>
                        <li class="breadcrumb-item"><i class="feather icon icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Documentos</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row" *ngFor="let document of documents">
            <div class="col">
            <!-- <div class="col" > -->
                <div class="blog grid-blog">
                    <div class="blog-image">
                        <img class="icons" src="../../../../assets/icons/file-earmark-pdf-fill.svg" alt="">
                        <div class="blog-views">
                            <h5>{{document.fileName}}</h5>
                        </div>
                        <ul class="nav view-blog-list blog-views">
                            <!-- <li><i class="feather icon-message-square me-1"></i>{{document.fileName}}</li> -->
                            <li><i class="feather icon-eye me-1"></i>{{document.fileName}}</li>
                        </ul>
                    </div>
                    <div class="blog-content">
                        <div class="blog-grp-blk">
                            <div class="blog-img-blk">
                                <img class="fileLogo" src="../../../../assets/icons/file-earmark-pdf-fill.svg" alt="">
                                <div class="content-blk-blog ms-2">
                                    <h4><a routerLink="routes.profile">{{document.fileName}}</a></h4>
                                    <h5>{{document.fileName}}</h5>
                                </div>
                            </div>
                            <span><i class="feather icon-calendar me-1"></i>{{document.fileName}}</span>
                        </div>
                        <h3 class="blog-title"><a routerLink="routes.blogDetails">{{document.fileName}}</a></h3>
                        <p>{{document.fileName}}</p>
                        <a routerLink="routes.blogDetails" class="read-more d-flex"> {{document.fileName}}<i
                                class="fa fa-long-arrow-right ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
